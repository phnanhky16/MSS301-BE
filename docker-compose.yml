version: '3.8'

services:
  # Consul Service Discovery
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - microservices-network

  # PostgreSQL for User Service
  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL for Order Service
  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL for Product Service
  postgres-product:
    image: postgres:16-alpine
    container_name: postgres-product
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL for Inventory Service
  postgres-inventory:
    image: postgres:16-alpine
    container_name: postgres-inventory
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-inventory-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL for Cart Service
  postgres-cart:
    image: postgres:16-alpine
    container_name: postgres-cart
    environment:
      POSTGRES_DB: cartdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres-cart-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL for Review Service
  postgres-review:
    image: postgres:16-alpine
    container_name: postgres-review
    environment:
      POSTGRES_DB: reviewdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - postgres-review-data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - microservices-network

volumes:
  postgres-user-data:
  postgres-order-data:
  postgres-product-data:
  postgres-inventory-data:
  postgres-cart-data:
  postgres-review-data:

networks:
  microservices-network:
    driver: bridge
