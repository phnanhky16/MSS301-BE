server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        enabled: true
        register: true
        health-check-path: /actuator/health
        health-check-interval: 10s
        instance-id: ${spring.application.name}:${server.port}
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**, /api/shipments/**
          filters:
            - StripPrefix=1

        # User Service Auth Routes (Public)
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # User Service Swagger API Docs
        - id: user-service-api-docs
          uri: lb://user-service
          predicates:
            - Path=/user-service/v3/api-docs, /user-service/v3/api-docs/**
          filters:
            - RewritePath=/user-service/(?<segment>.*), /${segment}

        # User Service Swagger UI resources
        - id: user-service-swagger-ui
          uri: lb://user-service
          predicates:
            - Path=/user-service/swagger-ui/**, /user-service/swagger-ui.html
          filters:
            - RewritePath=/user-service/(?<segment>.*), /${segment}
        
        # Order Service Routes
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**, /api/payments/**, /api/coupons/**
          filters:
            - StripPrefix=1
        
        # Product Service Routes
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**, /api/categories/**, /api/brands/**, /api/packages/**
          filters:
            - StripPrefix=1
        
        # Inventory Service Routes
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/warehouses/**, /api/stores/**
          filters:
            - StripPrefix=1
        
        # Cart Service Routes
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/carts/**
          filters:
            - StripPrefix=1
        
        # Review Service Routes
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - StripPrefix=1

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/kidfavor
          jwk-set-uri: http://localhost:8180/realms/kidfavor/protocol/openid-connect/certs

# Swagger/OpenAPI Configuration for Gateway aggregation
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /webjars/swagger-ui/index.html
    urls:
      - name: User Service
        url: /user-service/v3/api-docs
    urls-primary-name: User Service

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.consul: DEBUG
    org.springframework.security: DEBUG
